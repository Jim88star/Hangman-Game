<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.circle1 {
  height: 150px;
  width: 150px;
  background-color: #555;
  border-radius: 50%;
  position: absolute;
  z-index: -1;
}
.circle2 {
  height: 140px;
  width: 140px;
  background-color: white;
  border-radius: 50%;
  position: relative;
  margin: 5px;
  top: 5px;
}
</style>
</head>
<body>

<h2>Circle CSS</h2>
<div class="circle1"></div>
<div class="circle2"></div>

</body>
</html>
