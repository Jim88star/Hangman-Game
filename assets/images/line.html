<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.square1 {
  height: 50px;
  width: 300px;
  background-color: #555;
  border-radius: 25px;
  transform: rotate(20deg);
  position: relative;
  top: 50px;
 
  
}
.square2 {
  height: 50px;
  width: 300px;
  background-color: #444;
  border-radius: 25px;
  transform: rotate(-20deg);
  position: relative;
  top: 50px;
 
  
}
</style>
</head>
<body>

<h2>Square CSS</h2>
<div class="square1"></div>
<div class="square2"></div>

</body>
</html>
